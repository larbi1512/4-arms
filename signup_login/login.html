<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <style>
      @font-face {
        font-family: "Nasalization";
        src: url("fonts/nasalization-rg.otf");
        font-weight: 400;
      }
      @font-face {
        font-family: "font";
        src: url("fonts/nasalization-rg.otf");
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="login-parent">
      <div class="login">
        <div class="login-child"></div>
        <div class="login-menu">
          <b class="log-in-to">Log in to your account</b>
          <input
            class="login-menu-child"
            type="email"
            placeholder="Enter Your Email"
            required
          /><input
            class="login-menu-item"
            type="password"
            placeholder="enter your password"
            required
          />
          <style>
            a{
              text-decoration: none;
              color: white;
              font-family: var(--nazalisation);
              font-size:    20px;
              font-weight: 500;

            }
          </style>
          <button class="login-menu-inner"><a href="../index.html">log in now</a></button>
          <div class="email">Email</div>
          <div class="password">Password</div>
          <div class="forgot">Forgot ?</div>
          <span class="dont-have-an-container">Don't have an account ? 
          <span class="sign-up"><a href="signup.html">sign Up</span></a>
          <!-- <span class="already-have-an">Already have an account ? </span
                ><span class="log-in"><a href="login.html">Log in</a></span
                ><span class="span4"> </span> -->
          <div class="log-in-now"><a href="../index.html">Log in Now</a></div>
          <img class="vector-icon" alt="" src="./public/vector.svg" />
        </div>
        <div class="frame-parent">
          <img class="frame-icon" alt="" src="./public/frame.svg" />
          <div class="hello-welcome">Hello, Welcome !</div>
          <div class="arms">4-ARMS</div>
          <div class="let-begin-your">Let Begin your fitness journey!</div>
        </div>
      </div>
    </div>
  </body>
</html>
